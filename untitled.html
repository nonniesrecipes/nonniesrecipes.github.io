<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Delicious Recipes</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#recipes">Recipes</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>Welcome to Delicious Recipes!</h2>
        <p>Your go-to place for tasty and easy-to-follow recipes.</p>
    </section>
    <section id="recipes">
        <h2>Featured Recipes</h2>
        <div class="recipe-grid">
            <a href="banana-cake.html" class="recipe-item">
                <h3>Banana Cake</h3>
            </a>
            <a href="custard.html" class="recipe-item">
                <h3>Custard</h3>
            </a>
            <a href="rugelach.html" class="recipe-item">
                <h3>Rugelach</h3>
            </a>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Delicious Recipes. All rights reserved.</p>
    </footer>
</body>
</html>
